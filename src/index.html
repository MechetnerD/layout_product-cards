<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card">
    <div class="card__image">
      <img src="/src/images/imac.jpeg" alt="Imac" class="card__image--image">
    </div>
    <h2 class="card__title">Моноблок APPLE A1419 iMac<br>27" Retina 5K (MNED2UA/A)</h2>
    <h3 class="card__number">Код товара: 195434</h3>
    <div class="card__rating ">
      <div class="rating__stars">
      <div  class="rating__star rating__star--active"></div>
      <div class="rating__star rating__star--active"></div>
      <div class="rating__star rating__star--active"></div>
      <div class="rating__star rating__star--active"></div>
      <div class="rating__star"></div>
    </div>
      <p class="rating__rewiew">Отзывов: 5</p>
    </div>
    <div class="card__price price">
      <div class="price__title">Цена:</div>
      <div class="price__count">69 999 грн</div>
    </div>
    <button class="card__buy-btn" type="button">Купить</button>
  </div>
 
</body>
</html>
